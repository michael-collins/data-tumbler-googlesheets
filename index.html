<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tumbler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-green {
      background: linear-gradient(135deg, #059669, #10b981);
    }
  </style>
  <link rel="stylesheet" href="/src/elements/tumbler-word.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-white p-5">
  <div class="w-full max-w-[1200px] bg-[#f0f2f5] p-8 rounded-2xl shadow-xl border-2 border-[#e1e5ef] mb-10">
    <!--     <h1 class="text-4xl mb-8 text-center uppercase font-bold text-black">Tumbler</h1> -->

    <div class="py-8 relative overflow-visible">
      <div id="wordContainer"
        class="grid grid-cols-1 md:grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-x-6 gap-y-16  min-h-[80px] pt-4 hidden">
        <!-- Word slots will be generated here -->
      </div>
      <div id="loadingIndicator"
        class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black text-white p-4 rounded-lg text-lg">
        Loading...
      </div>
    </div>

    <div class="flex justify-center mt-8  controls-toggle">
      <button id="generateBtn" disabled
        class="gradient-green text-white px-8 py-4 rounded-lg text-xl font-bold min-w-[200px] flex items-center justify-center gap-2 transition-all hover:-translate-y-0.5 hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Tumble
      </button>
    </div>

    <sheet-loader class="controls-toggle"></sheet-loader>

    <div id="error" class="hidden bg-red-100 text-red-600 p-4 rounded-lg mt-4"></div>

    <!-- Iframe Generator Section -->
    <div class="mt-12 p-6 border-t border-gray-300 controls-toggle embed-config">
      <h2 class="text-2xl font-bold mb-4 text-center">Embed Generator</h2>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="iframe-hide-controls" class="iframe-param">
            <span>Hide All Controls</span>
          </label>
        </div>
        <div>
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="iframe-hide-sheet-config" class="iframe-param">
            <span>Hide Sheet Config</span>
          </label>
        </div>
        <div>
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="iframe-hide-labels" class="iframe-param">
            <span>Hide Labels</span>
          </label>
        </div>
        <div>
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="iframe-use-current-sheet" class="iframe-param" checked>
            <span>Use Current Sheet URL</span>
          </label>
        </div>
        <div>
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="iframe-hide-embed-config" class="iframe-param">
            <span>Hide Embed Generator</span>
          </label>
        </div>
        <div>
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="iframe-random" class="iframe-param">
            <span>Random on Load</span>
          </label>
        </div>
        <div class="col-span-2">
          <label class="block mb-2 text-sm font-medium">Specific Seed (optional)</label>
          <input type="number" id="iframe-seed" class="w-full p-2 border border-gray-300 rounded-md bg-white iframe-param" placeholder="Enter seed number">
        </div>
      </div>
      <textarea id="iframe-output" readonly class="w-full h-32 p-2 border border-gray-300 rounded-md bg-gray-100 font-mono text-sm"></textarea>
      <button id="copy-iframe-btn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Copy Code</button>
    </div>
    <!-- End Iframe Generator Section -->

  </div>
  <script src="/src/index.js" type="module"></script>
</body>

</html>
