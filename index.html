<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tumbler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-green {
      background: linear-gradient(135deg, #059669, #10b981);
    }
  </style>
  <link rel="stylesheet" href="/src/elements/tumbler-word.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-white p-5">
  <div class="w-full max-w-[1200px] bg-[#f0f2f5] p-8 rounded-2xl shadow-xl border-2 border-[#e1e5ef] mb-10">
    <!--     <h1 class="text-4xl mb-8 text-center uppercase font-bold text-black">Tumbler</h1> -->

    <div class="py-8 relative overflow-visible">
      <div id="wordContainer"
        class="grid grid-cols-1 md:grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-x-6 gap-y-16  min-h-[80px] pt-4">
        <!-- Word slots will be generated here -->
      </div>
      <div id="loadingIndicator"
        class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black text-white p-4 rounded-lg text-lg">
        Loading...
      </div>
    </div>

    <div class="flex justify-center mt-8  controls-toggle">
      <button id="generateBtn" disabled
        class="gradient-green text-white px-8 py-4 rounded-lg text-xl font-bold min-w-[200px] flex items-center justify-center gap-2 transition-all hover:-translate-y-0.5 hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Tumble
      </button>
    </div>

    <div class="mt-8 p-6  controls-toggle">
      <input type="url" id="sheetsUrl" class="w-full p-2 bg-white border border-gray-400 rounded-md text-base mb-4"
        placeholder="Enter Google Sheets CSV URL">
      <button id="fetchBtn"
        class="bg-gray-500 text-white px-5 py-2 rounded-md text-sm flex items-center gap-2 transition-all hover:-translate-y-0.5 hover:shadow-md">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
        </svg>
        Load Sheet
      </button>
    </div>

    <div id="error" class="hidden bg-red-100 text-red-600 p-4 rounded-lg mt-4"></div>
  </div>
  <script src="/src/index.js" type="module"></script>
</body>

</html>
